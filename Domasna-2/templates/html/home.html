<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock Trust Analysis</title>
        <link rel="stylesheet" href="/assets/css/home.css" />
        <script>
            function searchCompany(event) {
                event.preventDefault();
                const ticker = document.querySelector(".lookup").value;
                window.location.href = `/company/${ticker}`;
            }
        </script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="/assets/img/image.png" alt="Logo" />
                <h1>Stock Trust Analysis Macedonia</h1>
            </div>
            <form onsubmit="searchCompany(event)">
                <div class="search-bar">
                    <input type="text" class="lookup" placeholder="Search..." />
                    <button>üîç</button>
                </div>
            </form>
        </div>

        <div class="content">
            <div class="top-companies">
                <h2>Current Top Companies</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Ticker</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .Companies}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Ticker}}</td>
                            <td>{{.URL}}</td>
                        </tr>
                        {{else}}
                        <tr>
                            <td colspan="14">No companies available.</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>

            <div class="side-panel">
                <h3>Yesterday's Top Companies</h3>
                <ol>
                    {{range .Companies}}
                    <li>{{.Ticker}}</li>
                    {{else}}
                    <li colspan="14">No companies available.</li>
                    {{end}}
                </ol>
            </div>
        </div>
    </body>
</html>
